<section class="list">
	<ol>
		<li *ngFor="let bug of ( data | sort:orderBy:isDescending )">
			<span class="bugname" (click)="onBugClick(bug)" [ngClass]="{closed : bug.isClosed}">{{bug.name | trimText:40}}</span>
			<div class="datetime">[{{bug.createdAt | elapsed}}]</div>
		</li>
	</ol>
	<input type="button" value="Remove Closed" (click)="onRemoveButtonClick()">
</section>
